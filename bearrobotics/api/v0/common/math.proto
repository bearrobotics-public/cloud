syntax = "proto3";

package bearrobotics.api.v0.common;

message Point2D {
  float x = 1;
  float y = 2;
}

message Quaternion {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message PointWithOrientation {
  float x = 1;
  float y = 2;
  Quaternion orientation = 3;
}

syntax = "proto3";

package bearrobotics.api.v1.core;

import "bearrobotics/api/v1/carti/mission.proto";
import "bearrobotics/api/v1/core/annotation.proto";
import "bearrobotics/api/v1/servi/mission.proto";
import "google/protobuf/any.proto";


// A mission that automatically selects the first unoccupied and unclaimed goal
// from the provided list, preferring goals with lower index values.
// For example, when sending a robot to one of several possible goals [T1, T2, T3],
// it will first check if T1 is unoccupied and unclaimed, then T2, and finally T3.
// If all goals are occupied or claimed, the mission will fail.
message NavigateAutoMission {
  repeated Goal goals = 1;
}

// A mission consisting of a single, explicitly defined goal.
message NavigateMission {
  Goal goal = 1;
}

// Base missions are applicable to all robot families.
message BaseMission {
  oneof mission {
    // A simple mission with a predefined goal.
    NavigateMission navigate_mission = 1;

    // A mission that automatically selects the optimal goal from a list.
    NavigateAutoMission navigate_auto_mission = 2;
  }
}

// BaseType defines the mission types from core mission API.
enum BaseType {
  // Default value for base type.
  BASE_TYPE_UNKNOWN = 0;

  // A single navigation mission with a predefined goal.
  BASE_TYPE_NAVIGATE = 1;

  // An automated navigation mission that selects the best available goal from a list.
  BASE_TYPE_NAVIGATE_AUTO = 2;
}

// Wrapper for all supported mission types.
// Only one mission type can be set per Mission instance.
message Mission {
  oneof mission {
    // Base missions are applicable to all robot families.
    BaseMission base_mission = 1;

    // Servi missions are specific to their respective robot families.
    servi.Mission servi_mission = 2;

    // Carti missions are specific to the Carti robot family.
    carti.Mission carti_mission = 3;
  }

  // Flexible experimental mission type for experimental APIs.
  google.protobuf.Any extension = 888;
}

// Command message used to update the state of an active mission.
message MissionCommand {
  // ID of the mission to control.
  string mission_id = 1;

  // Command defines the action to apply to the mission.
  enum Command {
    COMMAND_UNKNOWN = 0;

    // Cancel the mission.
    COMMAND_CANCEL = 1;

    // Pause the mission.
    COMMAND_PAUSE = 2;

    // Resume a paused mission.
    COMMAND_RESUME = 3;

    // Mark the mission as completed.
    COMMAND_FINISH = 4;
  }
  Command command = 2;
}

syntax = "proto3";

package bearrobotics.api.v1.core;

import "bearrobotics/api/v1/core/metadata.proto";


// Represents the Wifi connection of a robot.
message Wifi {
  // SSID of the Wi-Fi network (not necessarily unique).
  string ssid = 1;

  // Signal level of the Wifi in dBm.
  int32 signal_level_dbm = 2;

  // Link quality of the Wifi. Ranges from 0 to 70, where 70 is highest quality.
  int32 link_quality = 3;

  // Secure networks like WPA2/WPA3 will require a password.
  // Enterprise networks may require a username as well.
  enum Security {
    SECURITY_UNKNOWN = 0;

    // Unsecured network that do not require any authentication.
    SECURITY_UNSECURED = 1;

    // Password secured network. e.g. WPA2, WPA3 and WEP networks
    SECURITY_PASSWORD_SECURED = 2;

    // Login required network. i.e. Enterprise networks
    SECURITY_USERNAME_PASSWORD_SECURED = 3;
  }
  // Security requirements for the network.
  Security security = 4;
}

// Represents the current Wifi connection state of the robot
message NetworkStateWithMetadata {
  // Metadata associated with the event.
  core.EventMetadata metadata = 1;

  // Current network connection of the robot.
  // If the field is not set, it indicates that the robot is not connected to any Wi-Fi networks.
  optional Wifi connected_wifi = 2;
}

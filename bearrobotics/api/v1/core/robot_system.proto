syntax = "proto3";

package bearrobotics.api.v1.core;


// Robot-level system operation to be executed.
message SystemCommand {
  // User must specify a hard or soft reboot type.
  message Reboot {
    enum Type {
      TYPE_UNKNOWN = 0;

      // Perform an OS-level reboot without powering off hardware devices.
      TYPE_SOFTWARE_ONLY = 1;

      // Perform a full power-cycle including hardware devices.
      TYPE_WITH_HARDWARE = 2;
    }
    Type type = 1;
  }

  // Client-specified system command to be executed.
  oneof command {
    Reboot reboot = 1;
  }
}

// SystemInfo contains various system-level data of a robot.
message SystemInfo {
  // The distribution version currently installed and running on the robot.
  // e.g. "servi-24.03"
  string software_version = 1;

  // RobotFamily defines the classification or family of the robot.
  enum RobotFamily {
    ROBOT_FAMILY_UNKNOWN = 0;
    ROBOT_FAMILY_SERVI = 1;
    ROBOT_FAMILY_SERVI_MINI = 2;
    ROBOT_FAMILY_SERVI_PLUS = 3;
    ROBOT_FAMILY_SERVI_LIFT = 4;
    ROBOT_FAMILY_CARTI_100 = 5;
    ROBOT_FAMILY_CARTI_600 = 6;
  }
  RobotFamily robot_family = 2;

  // Unique identifier for the robot. e.g. "pennybot-abc123"
  string robot_id = 3;

  // A user-friendly name for the robot, typically used for display purposes.
  string display_name = 4;
}
